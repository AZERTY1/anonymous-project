<div class="site-section container">
    <div class="col-lg-12">

        <div class="widget-next-match">
            <table class="table custom-table">
                <thead>
                    <tr>
                        <th>id</th>

                        <th>name</th>
                        <th>age</th>
                        <th>position</th>
                        <th>number</th>
                        <th>actions</th>

                    </tr>
                </thead>
                <tbody>
                    <!-- t: objet // teams: tableau d objet -->
                    <tr *ngFor="let p of pageOfItems">
                        <!-- variable {{}} -->
                        <td>{{p._id}}</td>

                        <td><strong class="text-white">{{p.name}}</strong></td>
                        <td>{{p.age}}</td>
                        <td>{{p.position}}</td>
                        <td>{{p.number}}</td>
                        <td><button class="btn btn-success ml-2" (click)="goToDisplay(p._id)">display</button><button class="btn btn-warning ml-2" (click)="goToEdit(p._id)">edit</button><button class="btn btn-danger ml-2" (click)="deletePlayerById(p._id)">delete</button></td>
                    </tr>



                </tbody>
            </table>
            <div class="text-danger">{{x}}</div>
        </div>

    </div>
    <!-- </div> -->
    <div class="card-footer pb-0 pt-3">
        <jw-pagination [pageSize]="2" [items]="players" (changePage)="onChangePage($event)"></jw-pagination>
    </div>
