{{title}}
<div class="site-section container">
    <div class="col-lg-12">

        <div class="widget-next-match">

            <table class="table custom-table">
                <thead>
                    <tr>
                        <th>id</th>

                        <th>score1</th>
                        <th>score2</th>
                        <th>team1</th>
                        <th>team2</th>
                        <th>actions</th>

                    </tr>
                </thead>
                <tbody>
                    <!-- t: objet // teams: tableau d objet -->
                    <tr *ngFor="let m of pageOfItems">
                        <!-- variable {{}} -->
                        <td>{{m._id}}</td>

                        <td><strong class="text-white">{{m.scoreOne}}</strong></td>
                        <td>{{m.scoreTwo}}</td>
                        <td>{{m.teamOne}}</td>
                        <td>{{m.teamTwo}}</td>
                        <td>
                            <button class="btn btn-success ml-2" (click)="goToDisplay(m._id)">display</button>
                            <button class="btn btn-warning ml-2" (click)="goToEdit(m._id)">edit</button>
                            <button class="btn btn-danger ml-2" (click)="deleteMatchById(m._id)">delete</button></td>
                    </tr>



                </tbody>
            </table>
        </div>
        <div>
            <!-- search score>3 -->
            <form name="formg" (ngSubmit)="searchForm.form.valid && searchScore(obj.score)" #searchForm="ngForm">

                <div class="form-group">
                    <input hidden type="search" class="form-control" name="score" [(ngModel)]="obj.score" #score="ngModel" />

                </div>


                <div class="form-group">
                    <button class="btn btn-primary">search Score </button>
                </div>
            </form>
        </div>
    </div>
    <!-- </div> -->
    <button class="btn btn-danger ml-2" (click)="searchSc()">Search</button>
    <div class="card-footer pb-0 pt-3 container">
        <jw-pagination [pageSize]="2" [items]="matches" (changePage)="onChangePage($event)"></jw-pagination>
    </div>
