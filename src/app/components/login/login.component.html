                <form name="form" (ngSubmit)="loginForm.form.valid && login()" #loginForm="ngForm">

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="text" class="form-control" name="email" [(ngModel)]="user.email" #email="ngModel" [ngClass]="{ 'isinvalid': loginForm.submitted && email.invalid }" required email />
                        <div *ngIf="loginForm.submitted && email.invalid" class="text-danger">
                            <div *ngIf="email.errors.required">Email is required</div>
                            <div *ngIf="email.errors.email">Email must be a valid email address
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" name="password" [(ngModel)]="user.pwd" #password="ngModel" [ngClass]="{ 'is-invalid': loginForm.submitted &&
                password.invalid }" required minlength="6" maxlength="20" />
                        <div *ngIf="loginForm.submitted && password.invalid" class="text-danger">
                            <div *ngIf="password.errors.required">Password is required</div>
                            <div *ngIf="password.errors.minlength">Password must be at least 6 characters</div>
                            <div *ngIf="password.errors.maxlength">Password must be at more 20 characters</div>
                        </div>
                    </div>

                    <div class="form-group">
                        <button class="btn btn-primary">Login</button>
                    </div>
                </form>
                <div class="text-danger">{{message}}</div>
            </div>

        </div>
    </div>
</div>
