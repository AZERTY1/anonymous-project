<div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg');">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-9 mx-auto text-center">
                <h1 class="text-white">Search</h1>
            </div>
        </div>
    </div>
</div>



<div class="site-section">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <form [formGroup]="searchForm">
                    <div class="form-group">
                        <label>Search  Weather API </label>
                        <input type="text" placeholder="city" class="form-control" formControlName="ville" />
                        <div *ngIf="(searchForm.controls['ville'].invalid) && (searchForm.controls['ville'].dirty || searchForm.controls['ville'].touched) ">
                            <div *ngIf="searchForm.controls['ville'].errors.required" class="text-danger">
                                last Name is required
                            </div>

                        </div>
                    </div>
                    <div class="form-group">
                        <input type="submit" class="btn btn-primary py-3 px-5" value="Search" (click)="search()">
                    </div>


                </form>

                <div *ngIf="resultWeather">

                    <div>Weather:<img [src]="path"></div>
                    <div class="text-danger">temperature:{{resultWeather.temp}}</div>
                    <div class="text-danger">pressure:{{resultWeather.pressure}}</div>
                    <div class="text-danger">Humidity:{{resultWeather.humidity}}</div>
                    <div class="text-danger">City:{{resultWeather.country}}</div>
                    <div class="text-danger">Wind:{{resultWeather.wind}}</div>
                </div>

                <div class="col-4">


                </div>
            </div>
        </div>
    </div>
</div>

<div>
    <app-loader>bb</app-loader>
</div>
