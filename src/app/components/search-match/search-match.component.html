<div class="site-section">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <form name="form" (ngSubmit)="search()" #searchForm="ngForm">
                    <div class="form-group">
                        <label>Search by team (team one or team two) </label>
                        <input type="text" id="teamToSearch" class="form-control" name="team" [(ngModel)]="obj.team" />
                    </div>
                    <div class="form-group">
                        <input type="submit" class="btn btn-primary py-3 px-5" value="Search">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
